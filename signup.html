<body>
    <a title="Go To Home Page" href="manindra.html"><img src="mc.png" width="60px"></a>
    <div class="container">
        <h3>Sign Up</h3>
        <p>Please fill this form to create an acount.</p>
        <form name="signup-form">

            <label><strong>Mobile Number :</strong></label>
            <input class="signup-details" type="tel" placeholder="Enter Your Mobile Number" required pattern="[0-9]{10}" title="please fill in 1234567890 form "><br><br>
            <label>Password :</label>
            <input class="signup-details" type="password" placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain atleast one number and one uppercase and lowercase letter, and atleast 8 characters"><br><br>
            <label>Repeat Password :</label>
            <input class="signup-details" type="password" placeholder="Repeat Password" required><br><br>


            <span class="signup-span"><button class="signup-button">Submit</button></span>
            
        </form>


    </div><br><br><br>
