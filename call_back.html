    <form class="call-back-form" action="">

        <label for="">Mobile Number : </label>

        <label for="">Country : </label>

            <option class="option-edit" value="">Delhi</option>
            <option class="option-edit" value="">Gujrat</option>
            <option class="option-edit" value="">Panjab</option>
            <option class="option-edit" value="">Rajasthan</option>
        </select><br><br>
        <label for="">District : </label>
        <select class="select-option" name="" id="">
            <option class="option-edit" value="">Alwar</option>
            <option class="option-edit" value="">Ajmer</option>
            <option class="option-edit" value="">jaipur</option>
            <option class="option-edit" value="">Jodhpur</option>
            <option class="option-edit" value="">Nagaur</option>
        </select><br><br>
        <label for="">Call Language : </label>
        <select class="select-option" name="" id="">
            <option class="option-edit" value="">Hindi</option>
            <option class="option-edit" value="">English</option>
        </select><br><br>
        <span class="span-call-back"><button class="call-back-submit-btn">Submit</button></span>
    </form>
